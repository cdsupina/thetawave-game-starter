[[behaviors.example_fallback_mob.children]]
type = "Action"
name = "Try Attack"
behaviors = [
    { action = "FindPlayerTarget" }
]

[[behaviors.example_fallback_mob.children]]
type = "Action"
name = "Patrol"
behaviors = [
    { action = "MoveDown" }
]

[[behaviors.example_fallback_mob.children]]
type = "Wait"
