name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    env:
      CARGO_PROFILE_DEV_CODEGEN_BACKEND: llvm
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --all-targets --no-default-features --features debug -- -D warnings

  check:
    name: Check
    runs-on: ubuntu-latest
    env:
      CARGO_PROFILE_DEV_CODEGEN_BACKEND: llvm
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace --all-targets --no-default-features --features debug

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      CARGO_PROFILE_DEV_CODEGEN_BACKEND: llvm
      # Memory optimizations for Bevy's large test binaries (per bevyengine/bevy#3862)
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_TEST_DEBUG: 0
      CARGO_PROFILE_DEV_DEBUG: 0
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            install_deps: true
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        if: matrix.install_deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      # Limit parallelism to reduce memory pressure
      - run: cargo test --workspace --no-default-features --features debug -j 4

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    env:
      CARGO_PROFILE_DEV_CODEGEN_BACKEND: llvm
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --workspace --no-deps --no-default-features --features debug
        env:
          RUSTDOCFLAGS: -D warnings

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail CI, just report
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run security audit
        run: cargo audit

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    env:
      CARGO_PROFILE_DEV_CODEGEN_BACKEND: llvm
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --no-default-features -p thetawave-test-game

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: Install trunk
        run: cargo install trunk
      - name: Build WASM
        working-directory: thetawave-test-game
        run: trunk build
