[package]
name = "thetawave_game_starter"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.15.1", default-features = false, features = [
    "animation",
    "bevy_asset",
    "bevy_color",
    "bevy_core_pipeline",
    "bevy_gilrs",
    "bevy_gizmos",
    "bevy_gltf",
    "bevy_mesh_picking_backend",
    "bevy_pbr",
    "bevy_picking",
    "bevy_render",
    "bevy_scene",
    "bevy_sprite",
    "bevy_sprite_picking_backend",
    "bevy_state",
    "bevy_text",
    "bevy_ui",
    "bevy_ui_picking_backend",
    "bevy_window",
    "bevy_winit",
    "custom_cursor",
    "default_font",
    "hdr",
    "multi_threaded",
    "png",
    "smaa_luts",
    "sysinfo_plugin",
    "tonemapping_luts",
    "webgl2",
    "x11",
    "serialize",
] }
bevy_egui = "0.32"
bevy-alt-ui-navigation-lite = "0.3.1"
bevy-inspector-egui = "0.28.0"
bevy_asset_loader = { version = "0.22.0", features = ["progress_tracking"] }
bevy_embedded_assets = "0.12.0"
bevy_hui = "0.2.1"
bevy_state_macros = "=0.1.0"
log = { version = "*", features = [
    "max_level_debug",
    "release_max_level_warn",
] }
rand = "0.8.5"
webbrowser = "1.0.3"
bevy_aseprite_ultra = "0.4.1"
iyes_progress = "0.13.1"
bevy_kira_audio = { version = "0.22.0", features = ["mp3", "wav"] }
serde = "1.0.217"
bevy-persistent = { version = "0.7.0", features = ["all"] }
dirs = "5.0.1"
leafwing-input-manager = "0.16.0"
avian2d = { version = "0.2.0", features = ["debug-plugin"] }

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = "thin"

[profile.wasm-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"

[features]
default = ["dynamic_linking"]
dynamic_linking = [
    "bevy/dynamic_linking",
] # make sure to run --no-default-features for release build to disable dynamic linking
world_inspector = []
physics_debug = []
