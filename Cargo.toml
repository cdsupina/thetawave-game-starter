[workspace]
members = [
    "thetawave-starter",
    "thetawave-states",
    "thetawave-infinite",
    "thetawave-physics",
    "thetawave-assets",
    "thetawave-backgrounds",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
bevy = { version = "0.16.1", default-features = false, features = [
    "animation",
    "bevy_asset",
    "bevy_color",
    "bevy_core_pipeline",
    "bevy_gilrs",
    "bevy_gizmos",
    "bevy_gltf",
    "bevy_mesh_picking_backend",
    "bevy_pbr",
    "bevy_picking",
    "bevy_render",
    "bevy_scene",
    "bevy_sprite",
    "bevy_sprite_picking_backend",
    "bevy_state",
    "bevy_text",
    "bevy_ui",
    "bevy_ui_picking_backend",
    "bevy_window",
    "bevy_winit",
    "custom_cursor",
    "default_font",
    "hdr",
    "multi_threaded",
    "png",
    "smaa_luts",
    "sysinfo_plugin",
    "tonemapping_luts",
    "webgl2",
    "x11",
    "serialize",
] }
bevy_platform = "0.16.1"
bevy_egui = { version = "0.35.0", default-features = false, features = [
    "open_url",
    "default_fonts",
    "render",
] }
bevy-alt-ui-navigation-lite = "0.4.0"
bevy_asset_loader = { version = "0.23.0", features = ["progress_tracking"] }
bevy_embedded_assets = "0.13.0"
bevy_state_macros = "=0.16.1"
log = { version = "*", features = [
    "max_level_debug",
    "release_max_level_warn",
] }
rand = "0.9.1"
webbrowser = "1.0.5"
bevy_aseprite_ultra = "0.6.1"
iyes_progress = "0.14.0"
bevy_kira_audio = { version = "0.23.0", features = ["mp3", "wav"] }
serde = "1.0.219"
bevy-persistent = { version = "0.8.0", features = ["all"] }
dirs = "6.0.0"
leafwing-input-manager = "0.17.0"
leafwing_abilities = "0.11.0"
avian2d = { version = "0.3.1", features = ["debug-plugin"] }
strum = "0.27.1"
strum_macros = "0.27.1"
winit = "0.30.11"
image = "0.25.6"
itertools = "0.14.0"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = "thin"

[profile.wasm-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"
